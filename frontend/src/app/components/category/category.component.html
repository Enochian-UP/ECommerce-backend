

<ul class="list-group">
  <li routerLink="/products" [class]="getAllCategoryClass()">Tüm ürünler</li>
  <li (click)="setCurrentCategory(category)" 
  [routerLink]="'/products/category/' + category.categoryId" 
  *ngFor="let category of categories" 
   [ngClass]="{'list-group-item': true, 'active': category === currentCategory}">{{category.categoryName}}</li>
 
</ul>


<h5 *ngIf="currentCategory">{{currentCategory.categoryName}}</h5>
